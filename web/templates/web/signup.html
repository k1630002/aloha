{% extends 'web/base.html' %}

{% block content %}
<div class="row">
	<div class="col-md-offset-2 col-md-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				Sign up to Aloha
			</div>
			<div class="panel-body">
				<form id="signup-form" class="form-horizontal">
					<div class="form-group">
					    <label for="username" class="col-sm-4 control-label">Username</label>
					    <div class="col-sm-8">
					    	<input type="text" required class="form-control" id="username" name="username">
					    </div>
					</div>
					<div class="form-group">
					    <label for="first_name" class="col-sm-4 control-label">First name</label>
					    <div class="col-sm-8">
					    	<input type="text" required class="form-control" id="first_name" name="first_name">
					    </div>
					</div>
					<div class="form-group">
					    <label for="last_name" class="col-sm-4 control-label">Last name</label>
					    <div class="col-sm-8">
					    	<input type="text" required class="form-control" id="last_name" name="last_name">
					    </div>
					</div>
					<div class="form-group">
					    <label for="email" class="col-sm-4 control-label">Email</label>
					    <div class="col-sm-8">
					    	<input type="email" required class="form-control" id="email" name="email">
					    </div>
					</div>
					<div class="form-group">
					    <label for="password" class="col-sm-4 control-label">Password</label>
					    <div class="col-sm-8">
					    	<input type="password" required class="form-control" name="password" id="password">
					    </div>
					</div>
					<div class="form-group">
					    <label for="password_repeat" class="col-sm-4 control-label">Repeat password</label>
					    <div class="col-sm-8">
					    	<input type="password" required class="form-control" name="password_repeat" id="password_repeat" >
					    </div>
					</div>
					<div class="form-group text-center">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>	
	</div>
</div>
{% endblock %}
